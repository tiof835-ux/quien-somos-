<style>
:root{
  --neon:#00ff9c;
  --blue:#4da6ff;
  --bg:#020202;
  --panel:#0c0c0c;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#0a0a0a,#010101 70%);
  color:#eaeaea;
  font-family:"JetBrains Mono", monospace;
  overflow-x:hidden;
}

/* ACCESS SCREEN */
#access{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  animation:fadeOut 1.5s ease forwards;
  animation-delay:3.5s;
}

#access h1{
  font-family:"Orbitron",sans-serif;
  color:var(--neon);
  letter-spacing:.3em;
  text-shadow:0 0 20px rgba(0,255,156,.6);
  animation:glitch 1.5s infinite;
}

#access span{
  margin-top:1rem;
  color:#888;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* GLITCH */
@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 cyan}
  50%{text-shadow:-2px 0 red,2px 0 cyan}
  100%{text-shadow:2px 0 red,-2px 0 cyan}
}

/* GRID */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,255,156,.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,255,156,.03) 1px,transparent 1px);
  background-size:40px 40px;
  pointer-events:none;
}

/* WRAPPER */
.wrapper{
  max-width:1100px;
  margin:auto;
  padding:6rem 1.5rem;
}

/* HERO */
.hero{
  text-align:center;
  margin-bottom:5rem;
  animation:rise 1.5s ease;
}
@keyframes rise{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

.hero h1{
  font-family:"Orbitron",sans-serif;
  color:var(--neon);
  font-size:3rem;
  letter-spacing:.2em;
}

.hero p{
  color:var(--blue);
  margin-top:.5rem;
}

/* PANELS */
.panel{
  background:linear-gradient(180deg,#0e0e0e,#050505);
  border:1px solid #1b1b1b;
  border-radius:14px;
  padding:2rem;
  margin-bottom:2.5rem;
  opacity:0;
  transform:translateY(40px);
  transition:.8s ease;
}

.panel.show{
  opacity:1;
  transform:none;
}

.panel h2{
  font-family:"Orbitron",sans-serif;
  color:var(--neon);
  margin-top:0;
}

.panel p{
  line-height:1.7;
}

/* FOOTER */
.footer{
  text-align:center;
  color:#777;
  margin-top:5rem;
  font-size:.9rem;
}

/* SCANLINE */
.scan{
  position:fixed;
  top:-50%;
  width:100%;
  height:200%;
  background:linear-gradient(
    transparent,
    rgba(0,255,156,.08),
    transparent
  );
  animation:scan 7s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  to{transform:translateY(50%)}
}
</style>
</head>
